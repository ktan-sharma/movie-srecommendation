<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MovieCritic - Your source for honest movie reviews">
    <title>MovieCritic - Movie Reviews</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <nav>
            <h1>MovieCritic</h1>
            <div class="nav-links">
                <a href="#" class="active">Home</a>
                <a href="#">Latest Reviews</a>
                <a href="#">Top Rated</a>
                <div class="user-profile">
                    <div class="profile-container">
                        <div class="profile-icon" id="profileIcon"></div>
                        <input type="file" id="profileUpload" accept="image/*" class="profile-upload-input">
                    </div>
                    <div class="profile-dropdown">
                        <div class="profile-header">
                            <div class="profile-info">
                                <span id="profileName"></span>
                                <small id="profileEmail"></small>
                            </div>
                        </div>
                        <a href="#" class="dropdown-item">My Profile</a>
                        <a href="watchlist.html" class="dropdown-item">My Watchlist</a>
                        <a href="#" class="dropdown-item">My Reviews</a>
                        <button id="logoutBtn" class="dropdown-btn">Logout</button>
                    </div>
                </div>
                <button id="loginBtn" class="login-btn">Login</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div id="movieSlider" class="movie-slider">
                <div class="loading">Loading featured movies...</div>
            </div>
            <h2 class="section-title">Popular Movies</h2>
            <div id="movieGrid" class="movie-grid">
                <div class="loading">Loading movies...</div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 MovieCritic. All rights reserved.</p>
    </footer>

    <!-- Script imports -->
    <script type="module" src="./config.js"></script>
    <script type="module" src="./auth.js"></script>
    <script type="module" src="./movieCard.js"></script>
    <script type="module" src="./sliderManager.js"></script>
    <script type="module" src="./watchlist.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
